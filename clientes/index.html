<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
            ::placeholder {
                color: whitesmoke;

            }
            
            ::-ms-input-placeholder { /* Microsoft Edge */
               color: whitesmoke;
            }

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<body style="background: #cb2d3e;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #ef473a, #cb2d3e);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #ef473a, #cb2d3e); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
">
        <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="wrap">
                            <p class="form-title">Encuesta</p>
                            <form class="encuesta" accept-charset="UTF-8" role="form" method="POST" onsubmit="Encuesta(); return false;">
                            <input type="text" placeholder="Numero pedido" id="pedido" name="pedido" required/>
                            <section id="errorEmail"></section>
                            <input type="text" placeholder="Codigo mesa" id="mesa" name="mesa"  required/>
                            <section id="errorClave"></section>
                            <div class="form-group">
                                <label for="puntos_mesa">Puntos para el mesa</label>
                                <select class="form-control" id="puntos_mesa">
                                  <option value="1">1</option>
                                  <option value="2">2</option>
                                  <option value="3">3</option>
                                  <option value="4">4</option>
                                  <option value="5">5</option>
                                  <option value="6">6</option>
                                  <option value="7">7</option>
                                  <option value="8">8</option>
                                  <option value="9">9</option>
                                  <option value="10">10</option>
                                </select>
                              </div>
                              <div class="form-group">
                                <label for="puntos_restaurante">Puntos para el restaurante</label>
                                <select class="form-control" id="puntos_restaurante">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                              </div>
                              <div class="form-group">
                                <label for="puntos_mozo">Puntos para el mozo</label>
                                <select class="form-control" id="puntos_mozo">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                              </div>
                              <div class="form-group">
                                <label for="puntos_cocinero">Puntos para el cocinero</label>
                                <select class="form-control" id="puntos_cocinero">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                              </div>
                              <div class="form-group">
                                <label for="comentario">Comentario:</label>
                                <textarea class="form-control" rows="5" maxlength="66" id="comentario"></textarea>
                              </div>
                            <input type="submit" value="Enviar" class="btn btn-success btn-sm" />
                            <input type="submit" onsubmit="tiempoEstimado();" value="Tiempo estimado" class="btn btn-success btn-sm" />
                            </form>
                        </div>
                    </div>
                </div>
                <!-- <div class="posted-by">Posted By: <a href="http://www.jquery2dotnet.com">Bhaumik Patel</a></div> -->
            </div>

                <!-- Modal para error de login-->
    <div id="modalerrorLogin" class="modal fade" role="dialog">
            <div class="modal-dialog modal-sm">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">
                            <span class="glyphicon glyphicon glyphicon glyphicon-alert"></span> Error</h4>
                    </div>
                    <div class="modal-body">
                        <section id="errorLogin"></section>
                        <!-- <p id="errorLogin"></p> -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-info" data-dismiss="modal">cerrar</button>
                    </div>
                </div>
            </div>
        </div>

</body>

</html>
